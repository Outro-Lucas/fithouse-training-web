<div class="relative w-full">
  <div class="flex items-center">
    <!-- Botão Esquerdo -->
    <div class="w-12 md:w-16 flex justify-center z-10">
      <button (click)="prev()" class="btn btn-circle bg-white opacity-80">
        <i class="bi bi-caret-left-fill text-lg md:text-xl text-black"></i>
      </button>
    </div>

    <!-- Área do Carousel -->
    <div class="flex-1 overflow-hidden">
      <div class="carousel-viewport">
        <div
          class="carousel-track transition-transform duration-500 ease-in-out"
          [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
        >
          <div *ngFor="let card of cards; trackBy: trackByCardId" class="carousel-card">
            <!-- Card DaisyUI -->
            <div class="card bg-black w-full h-96 shadow-xl text-white">
              <figure class="w-full h-48">
                <img [src]="card.imageUrl" [alt]="card.title" class="w-full h-full object-cover" />
              </figure>
              <div class="card-body p-4 md:p-6 flex flex-col justify-between">
                <div>
                  <h2 class="card-title text-lg md:text-xl mb-3 justify-center text-white">
                    {{ card.title }}
                  </h2>
                  <p class="text-sm md:text-base text-gray-300 line-clamp-3">
                    {{ card.description }}
                  </p>
                </div>
                <div class="card-actions justify-center mt-4">
                  <button (click)="goToHortmart()" class="btn btn-primary btn-sm md:btn-md w-full">
                    COMECE AGORA
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Botão Direito -->
    <div class="w-12 md:w-16 flex justify-center z-10">
      <button (click)="next()" class="btn btn-circle bg-white opacity-80">
        <i class="bi bi-caret-right-fill text-lg md:text-xl text-black"></i>
      </button>
    </div>
  </div>

  <!-- Indicator Dots -->
  <div class="flex justify-center mt-6 space-x-3">
    <div
      *ngFor="let dot of getVisibleSlides(); let i = index"
      class="w-3 h-3 rounded-full transition-all duration-300 cursor-pointer"
      [class.bg-primary]="i === currentIndex"
      [class.bg-gray-600]="i !== currentIndex"
      (click)="goToSlide(i)"
    ></div>
  </div>
</div>
