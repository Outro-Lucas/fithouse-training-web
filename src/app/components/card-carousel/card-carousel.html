<div class="relative w-full overflow-hidden">
  <div class="flex items-center justify-between">
    <!-- Botão Esquerdo -->
    <div class="flex-shrink-0 z-10">
      <button (click)="prev()" class="btn btn-circle bg-white opacity-80 ml-4">
        <i class="bi bi-caret-left-fill text-xl text-black"></i>
      </button>
    </div>

    <!-- Carousel Container - Área central com largura fixa para 3 cards -->
    <div class="flex-1 overflow-hidden">
      <div class="relative h-80 md:h-72 lg:h-80 mx-auto carousel-container">
        <!-- Cards Container -->
        <div
          class="flex transition-transform duration-500 ease-in-out h-full"
          [style.transform]="getTransform()"
        >
          <div
            *ngFor="let card of cards; trackBy: trackByCardId"
            class="flex-shrink-0 carousel-card"
          >
            <!-- DaisyUI Card -->
            <div class="card bg-black w-full h-full shadow-xl text-white">
              <figure class="w-full">
                <img
                  [src]="card.imageUrl"
                  [alt]="card.title"
                  class="w-full h-32 md:h-36 lg:h-40 object-cover"
                />
              </figure>
              <div class="card-body p-4 md:p-5 lg:p-6 flex flex-col justify-between">
                <div>
                  <h2
                    class="card-title text-lg md:text-xl lg:text-xl mb-2 justify-center text-white"
                  >
                    {{ card.title }}
                  </h2>
                  <p class="text-sm md:text-base text-gray-300 line-clamp-2">
                    {{ card.description }}
                  </p>
                </div>
                <div class="card-actions justify-center mt-4">
                  <button class="btn btn-primary btn-sm md:btn-md w-full">
                    {{ card.buttonText }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Botão Direito -->
    <div class="flex-shrink-0 z-10">
      <button (click)="next()" class="btn btn-circle bg-white opacity-80 mr-4">
        <i class="bi bi-caret-right-fill text-xl text-black"></i>
      </button>
    </div>
  </div>

  <!-- Indicator Dots -->
  <div class="flex justify-center mt-4 space-x-2">
    <div
      *ngFor="let dot of getVisibleSlides(); let i = index"
      class="w-2 h-2 rounded-full transition-all duration-300 cursor-pointer"
      [class.bg-primary]="i === currentIndex"
      [class.bg-gray-600]="i !== currentIndex"
      (click)="goToSlide(i)"
    ></div>
  </div>
</div>
