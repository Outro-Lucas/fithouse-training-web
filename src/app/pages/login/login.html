<div class="flex justify-center items-center min-h-screen bg-base-100 px-4">
    <form [formGroup]="loginForm" (ngSubmit)="singIn()"
        class="fieldset bg-base-200 border border-base-300 rounded-box w-full max-w-sm p-6 shadow-md">
        <label class="label text-lg font-semibold">Email</label>
        <input type="email" formControlName="email" class="input input-bordered w-full text-base" placeholder="Email" />

        <label class="label text-lg font-semibold mt-4">Password</label>
        <input type="password" formControlName="password" class="input input-bordered w-full text-base"
            placeholder="Password" />

        <button type="submit" class="btn btn-neutral mt-6 w-full text-lg" [disabled]="loginForm.invalid">
            Login
        </button>
    </form>
</div>
